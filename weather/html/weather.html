<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中国天气查询</title>
    <link rel="stylesheet" href="../css/weather.css">
    <link rel="stylesheet" href="../assets/iconfont/iconfont.css">
</head>

<body>
    <div id="main">
        <div class="top-nav">
            <div class="locate-outer">
                <div class="locate"><span class="iconfont">&#xe61e;</span></div>
                <div class="locate-position"><span class="cityname">您当前还未查询任何城市~~~</span></div>
            </div>
        </div>
        <div class="mid-content">
            <div class="getback"><span class="iconfont">&#xe6ff;</span></div>
            <div class="search">
                <div class="search-box">
                    <input class="city" type="text" placeholder="请输入你想搜索的城市">
                    <div class="search-botton"><span class="iconfont">&#xe633;</span></div>
                </div>
                <div class="history">
                    <ul class="hlist"></ul>
                </div>
            </div>
            <div class="future">
                <div class="futureWeather">
                    <div class="date"></div>
                    <div class="wea"></div>
                    <div class="tem">
                        <div class="temH"></div>
                        <div class="temL"></div>
                    </div>
                </div>
                <div class="futureWeather">
                    <div class="date"></div>
                    <div class="wea"></div>
                    <div class="tem">
                        <div class="temH"></div>
                        <div class="temL"></div>
                    </div>
                </div>
                <div class="futureWeather">
                    <div class="date"></div>
                    <div class="wea"></div>
                    <div class="tem">
                        <div class="temH"></div>
                        <div class="temL"></div>
                    </div>
                </div>
                <div class="futureWeather">
                    <div class="date"></div>
                    <div class="wea"></div>
                    <div class="tem">
                        <div class="temH"></div>
                        <div class="temL"></div>
                    </div>
                </div>
                <div class="futureWeather">
                    <div class="date"></div>
                    <div class="wea"></div>
                    <div class="tem">
                        <div class="temH"></div>
                        <div class="temL"></div>
                    </div>
                </div>
                <div class="futureWeather">
                    <div class="date"></div>
                    <div class="wea"></div>
                    <div class="tem">
                        <div class="temH"></div>
                        <div class="temL"></div>
                    </div>
                </div>
                <div class="futureWeather">
                    <div class="date"></div>
                    <div class="wea"></div>
                    <div class="tem">
                        <div class="temH"></div>
                        <div class="temL"></div>
                    </div>
                </div>
            </div>
            <div class="today">
                <div class="tempNow"></div>
                <div class="weatNow"></div>
                <div class="windDir"></div>
                <div class="tip"></div>
            </div>
            <div class="index">
                <div class="life">
                    <div class="lifetitle"></div>
                    <div class="lifetip"></div>
                    <div class="lifeicon"><span class="iconfont"></span></div>
                </div>
                <div class="life">
                    <div class="lifetitle"></div>
                    <div class="lifetip"></div>
                    <div class="lifeicon"><span class="iconfont"></span></div>
                </div>
                <div class="life">
                    <div class="lifetitle"></div>
                    <div class="lifetip"></div>
                    <div class="lifeicon"><span class="iconfont"></span></div>
                </div>
                <div class="life">
                    <div class="lifetitle"></div>
                    <div class="lifetip"></div>
                    <div class="lifeicon"><span class="iconfont"></span></div>
                </div>
            </div>
        </div>
        <div class="bot-options">
            <div class="option" id="future-botton">
                <span class="iconfont">&#xe94b;</span>
                <div>未来天气</div>
            </div>
            <div class="option" id="today-botton">
                <span class="iconfont">&#xe66c;</span>
                <div>今日天气</div>
            </div>
            <div class="option" id="index-botton">
                <span class="iconfont">&#xe600;</span>
                <div>生活指数</div>
            </div>
        </div>
    </div>
    <script src="../js/weather.js"></script>
</body>

</html>
